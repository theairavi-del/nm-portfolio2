<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Nico Maggioli</title>
    <meta name="description" content="Page not found on Nico Maggioli's portfolio." />
    <link rel="icon" type="image/png" sizes="32x32" href="./nm_fav.png" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
        /* 404 Page Specific Styles */
        .error-container {
            min-height: calc(100vh - 56px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 48px 24px;
            margin-top: 56px;
        }

        .error-code {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: clamp(100px, 18vw, 180px);
            font-weight: 700;
            line-height: 1;
            color: var(--line);
            letter-spacing: -0.05em;
            margin-bottom: 16px;
            user-select: none;
        }

        .error-title {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: clamp(20px, 3vw, 28px);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .error-message {
            font-size: 15px;
            color: var(--muted);
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .error-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--text);
            color: var(--bg);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border: 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .error-button:hover {
            background: white;
        }

        .error-button-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--line);
        }

        .error-button-secondary:hover {
            background: var(--chip);
            border-color: var(--line-soft);
        }

        .error-button svg {
            width: 16px;
            height: 16px;
        }

        /* Glitch effect on 404 */
        .glitch {
            position: relative;
            animation: glitch 4s infinite;
        }

        @keyframes glitch {
            0%, 92%, 100% {
                transform: translate(0);
                text-shadow: none;
            }
            93% {
                transform: translate(-1px, 1px);
                text-shadow: 1px 0 rgba(74, 158, 255, 0.3), -1px 0 rgba(255, 74, 74, 0.3);
            }
            94% {
                transform: translate(1px, -1px);
                text-shadow: -1px 0 rgba(74, 158, 255, 0.3), 1px 0 rgba(255, 74, 74, 0.3);
            }
            95% {
                transform: translate(0);
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <!-- Navigation - Matches Main Page Exactly -->
        <header class="topbar">
            <div class="topbar-left">
                <a class="brand-mark" href="./index.html" aria-label="Home">
                    <img src="./logo-nm.png" alt="Nico Maggioli logo" loading="eager" decoding="async" />
                </a>
                <a class="search-link" href="./index.html" aria-label="Portfolio home">Nico Maggioli</a>
            </div>

            <div class="topbar-right">
                <nav class="top-nav" aria-label="Site">
                    <a class="top-nav-link" href="./index.html">Work</a>
                    <a class="top-nav-link" href="./about.html">About</a>
                    <a class="top-nav-link" href="mailto:nicomaggioli@gmail.com">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Main Error Content -->
        <main class="error-container">
            <div class="error-code glitch">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved.
                Check the URL or go back to explore the portfolio.
            </p>
            <div class="error-actions">
                <a href="./index.html" class="error-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h5m10-11v10a1 1 0 01-1 1h-5"/>
                    </svg>
                    Bring me back to the website
                </a>
                <a href="mailto:nicomaggioli@gmail.com" class="error-button error-button-secondary">
                    Contact Me
                </a>
            </div>
        </main>
    </div>
</body>
</html>
