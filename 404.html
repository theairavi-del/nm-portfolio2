<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Nico Maggioli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #070708;
            --line: #1f2024;
            --line-soft: #212228;
            --text: #d3d3d9;
            --muted: #a3a3ab;
            --muted-2: #8c8c95;
            --chip: #18191f;
            --chip-hover: #23252d;
            --card-bg: #0f1014;
            --card-border: #32333b;
            --accent: #4a9eff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            min-height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            text-rendering: optimizeLegibility;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Bar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
            height: 56px;
            border-top: 1px solid var(--line);
            border-bottom: 1px solid var(--line);
            background: rgba(7, 7, 8, 0.97);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 68px;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-mark {
            width: 34px;
            height: 34px;
            border: 0;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-mark svg {
            width: 22px;
            height: 22px;
            fill: var(--text);
        }

        .brand-mark:hover svg {
            fill: white;
        }

        /* Main Content */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 24px;
            margin-top: 56px;
        }

        .error-code {
            font-size: clamp(120px, 20vw, 200px);
            font-weight: 700;
            line-height: 1;
            color: var(--line);
            letter-spacing: -0.05em;
            margin-bottom: 24px;
            user-select: none;
        }

        .error-title {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .error-message {
            font-size: 16px;
            color: var(--muted);
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 48px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: var(--text);
            color: var(--bg);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border: 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
        }

        .back-button svg {
            width: 16px;
            height: 16px;
        }

        /* Glitch effect on 404 */
        .glitch {
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
                text-shadow: none;
            }
            92% {
                transform: translate(-2px, 2px);
                text-shadow: 2px 0 var(--accent), -2px 0 #ff4a4a;
            }
            94% {
                transform: translate(2px, -2px);
                text-shadow: -2px 0 var(--accent), 2px 0 #ff4a4a;
            }
            96% {
                transform: translate(-1px, 1px);
                text-shadow: 1px 0 var(--accent), -1px 0 #ff4a4a;
            }
        }

        /* Decorative elements */
        .error-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--line);
            padding: 24px 68px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .footer-left {
            font-size: 13px;
            color: var(--muted-2);
        }

        .footer-right {
            display: flex;
            gap: 20px;
        }

        .footer-link {
            font-size: 13px;
            color: var(--muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .topbar {
                padding: 0 20px;
            }

            .error-container {
                padding: 80px 24px;
            }

            .footer {
                padding: 20px 24px;
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header class="topbar">
        <div class="topbar-left">
            <a href="/" class="brand-mark" aria-label="Home">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Error Content -->
    <main class="error-container">
        <div class="error-code glitch">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            Check the URL or go back to explore the portfolio.
        </p>
        <a href="/" class="back-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Bring me back to the website
        </a>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            Â© 2025 Nico Maggioli
        </div>
        <div class="footer-right">
            <a href="/" class="footer-link">Portfolio</a>
            <a href="mailto:contact@nicomaggioli.com" class="footer-link">Contact</a>
        </div>
    </footer>
</body>
</html>
