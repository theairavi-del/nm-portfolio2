      .project-card {

        aspect-ratio: 1/1;
        overflow: hidden;

      }

      .project-card img {

    <script>
    // 3D Tilt effect for project cards
    document.querySelectorAll('.project-card').forEach(card => {
      card.addEventListener('pointermove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -7;
        const rotateY = ((x - centerX) / centerX) * 7;
        card.style.setProperty('--pin-rx', rotateX + 'deg');
        card.style.setProperty('--pin-ry', rotateY + 'deg');
        card.style.setProperty('--pin-scale', '1.02');
      });
      
      card.addEventListener('pointerleave', () => {
        card.style.setProperty('--pin-rx', '0deg');
        card.style.setProperty('--pin-ry', '0deg');
        card.style.setProperty('--pin-scale', '1');
      });
    });
    </script>
