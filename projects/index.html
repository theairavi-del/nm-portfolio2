    <script>
      // 3D Hover effect matching work page
      const CARD_TILT_MAX_DEGREES = 7;
      const HAS_FINE_POINTER = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

      function setupCardTilt(element) {
        if (!HAS_FINE_POINTER || !element) {
          return;
        }

        let animationFrameId = 0;
        let nextRotateX = 0;
        let nextRotateY = 0;

        const commit = () => {
          animationFrameId = 0;
          element.style.setProperty('--pin-rx', `${nextRotateX.toFixed(2)}deg`);
          element.style.setProperty('--pin-ry', `${nextRotateY.toFixed(2)}deg`);
          element.style.setProperty('--pin-scale', '1.02');
        };

        element.addEventListener('pointermove', (event) => {
          const rect = element.getBoundingClientRect();
          if (!rect.width || !rect.height) {
            return;
          }

          const xRatio = (event.clientX - rect.left) / rect.width;
          const yRatio = (event.clientY - rect.top) / rect.height;

          nextRotateY = (xRatio - 0.5) * CARD_TILT_MAX_DEGREES * 2;
          nextRotateX = (0.5 - yRatio) * CARD_TILT_MAX_DEGREES * 2;

          if (!animationFrameId) {
            animationFrameId = window.requestAnimationFrame(commit);
          }
        });

        const resetTilt = () => {
          if (animationFrameId) {
            window.cancelAnimationFrame(animationFrameId);
            animationFrameId = 0;
          }
          element.style.setProperty('--pin-rx', '0deg');
          element.style.setProperty('--pin-ry', '0deg');
          element.style.setProperty('--pin-scale', '1');
        };

        element.addEventListener('pointerleave', resetTilt);
        element.addEventListener('pointercancel', resetTilt);
        element.addEventListener('pointerdown', () => {
          element.style.setProperty('--pin-scale', '1.01');
        });
        element.addEventListener('pointerup', () => {
          element.style.setProperty('--pin-scale', '1.02');
        });
      }

      // Initialize 3D tilt on all project links
      document.querySelectorAll('.project-link').forEach(link => {
        setupCardTilt(link);
      });

      // Image loading with fade-in
      document.querySelectorAll('.project-media img').forEach(img => {
        if (img.complete) {
          img.classList.add('is-ready');
        } else {
          img.addEventListener('load', () => img.classList.add('is-ready'), { once: true });
          img.addEventListener('error', () => img.classList.add('is-ready'), { once: true });
        }
      });
